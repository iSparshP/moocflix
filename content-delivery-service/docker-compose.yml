version: '3.8'

services:
  content-delivery:
    build: .
    container_name: content-delivery
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
    networks:
      - moocflix-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/api/v1/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  moocflix-network:
    external: true 