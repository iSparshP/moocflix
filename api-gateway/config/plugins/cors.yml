_format_version: "3.0"
plugins:
  - name: cors
    config:
      origins: ["https://moocflix.tech"]
      methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      headers: ["Authorization", "Content-Type"]
      exposed_headers: ["X-Auth-Token"]
      credentials: true
      preflight_continue: false
      max_age: 3600
